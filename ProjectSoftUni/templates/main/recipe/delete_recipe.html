{% extends 'base.html' %}

{% block page_content %}
    <div class="recipe">
        <div class="recipe-delete">
            <h1>Are you sure you want to delete this recipe?</h1>
            <form method="post" action="{% url 'delete recipe page' recipe.pk %}">
                {% csrf_token %}
                <button type="submit">Yes</button>
            </form>
            <a href="{% url 'edit recipe page' recipe.pk %}">No</a>
        </div>
    </div>
{% endblock %}
