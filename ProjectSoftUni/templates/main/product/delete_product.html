{% extends 'base.html' %}

{% block page_content %}
    <div class="product">
        <div class="product-delete">
            <h1>Are you sure you want to delete this product?</h1>
            <form method="post" action="{% url 'delete product page' product.pk %}">
                {% csrf_token %}
                <button type="submit">Yes</button>
            </form>
            <a href="{% url 'edit product page' product.pk %}">No</a>
        </div>
    </div>
{% endblock %}
