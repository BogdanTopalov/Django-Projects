{% extends 'base.html' %}

{% block page_content %}
    <div class="course">
        <div class="course-delete">
            <h1>Are you sure you want to delete this course?</h1>
            <form method="post" action="{% url 'delete course page' course.pk %}">
                {% csrf_token %}
                <button type="submit">Yes</button>
            </form>
            <a href="{% url 'edit course page' course.pk %}">No</a>
        </div>
    </div>
{% endblock %}
